<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>MY STYLIST ADMIN | Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
	<div class="main">

		<section class="login-page bg-1 align-items-center d-flex min-vh-100">
			<div class="login-box">
				<h3 class="fw-light text-center">Welcome Back!</h3>
				<h2 class="text-center mb-5">Login with your email</h2>

				<form class="row g-4">
					<div class="col-lg-12">
						<label for="" class="form-label">Email</label>
						<input type="email" class="form-control" id="" placeholder="email@gmail.com">
					</div>
					<div class="col-lg-12">
						<label for="" class="form-label">Password</label>
						<div class="position-relative">
							<input type="password" class="form-control" id="" placeholder="**************">
							<div class="password-icon">
								<i class="fa-regular fa-eye-slash"></i>
								<!--<i class="fa-regular fa-eye"></i>-->
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="">
							<label class="form-check-label" for="">Stay login</label>
						</div>
					</div>
					<div class="col-lg-6 text-end">
						<a href="#" class="forgot-password-link">Forgot Password?</a>
					</div>
					<div class="col-12">
						<button type="submit" class="btn-login">Login</button>
					</div>
				</form>

			</div>
		</section>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
